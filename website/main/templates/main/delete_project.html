{% extends 'main/base.html' %}
{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete "{{ project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'project_detail' project.id %}">Cancel</a>
    </form>
{% endblock %}
