{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Edit Project</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }} {# Use crispy forms for better rendering #}
        <button type="submit" class="btn btn-primary">Update Project</button>
    </form>
</div>
{% endblock %}
