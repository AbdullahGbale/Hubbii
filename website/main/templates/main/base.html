
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-QsHKQzTLRRzErisIYhlQMFjPBMdONPc3WTpnFA266NuZXR0kbCThNhdzrNzrVWqYZJCOVfLKBZaIKUvizrMhBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <form method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
</form>
    <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
    </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
