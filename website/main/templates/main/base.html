<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-QsHKQzTLRRzErisIYhlQMFjPBMdONPc3WTpnFA266NuZXR0kbCThNhdzrNzrVWqYZJCOVfLKBZaIKUvizrMhBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>

<body>

  {% if request.user.is_authenticated %}
    {% if request.user.userprofile.profile_picture %}
        <img src="{{ request.user.userprofile.profile_picture.url }}" alt="Profile Picture" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 10px; object-fit: cover;">
    {% else %}
        <img src=""C:\Users\HP\Downloads\Gemini_Generated_Image_uq9xyguq9xyguq9x.jfif"" alt="Default Avatar" style="width: 50px; height: 60px; border-radius: 60%; margin-right: 10px;">
    {% endif %}
    <span>{{ request.user.username }}</span>
  {% endif %}
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
          crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
