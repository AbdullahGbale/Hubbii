{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h2>Post List</h2>
<ul>
    {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong><br>
            {{ post.content }}<br>
            <small>Created on {{ post.created_at }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
