<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Hubbii{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
