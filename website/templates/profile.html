{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}'s Profile</h1>

<h2>Posts:</h2>
<ul>
    {% for post in posts %}
        <li>{{ post.title }}</li>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</ul>

<a href="{% url 'message_user' user.username %}" class="btn btn-primary">Message {{ user.username }}</a>
{% endblock %}
