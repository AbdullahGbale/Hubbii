{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Your Projects</h2>
    <a href="{% url 'add_project' %}">Add New Project</a>
    <ul>
        {% for project in posts %}
            <li>
                <h3>{{ project.title }}</h3>
                <p>{{ project.content }}</p>
                <p><small>Created at: {{ project.created_at }}</small></p>
            </li>
        {% empty %}
            <p>No projects yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
