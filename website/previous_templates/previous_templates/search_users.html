{% extends 'base.html' %}

{% block content %}
<h1>Search for Users</h1>
<form method="get" action="{% url 'search_users' %}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if results %}
    <h2>Search Results:</h2>
    <ul>
        {% for user in results %}
            <li>{{ user.username }}</li>
        {% empty %}
            <p>No users found.</p>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
