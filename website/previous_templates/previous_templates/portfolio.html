{% extends 'base.html' %}

{% block content %}
    <h2>Your Portfolio Posts</h2>
    <a href="{% url 'add_portfolio' %}">Add New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p><small>Created at: {{ post.created_at }}</small></p>
            </li>
        {% empty %}
            <p>No portfolio posts yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
