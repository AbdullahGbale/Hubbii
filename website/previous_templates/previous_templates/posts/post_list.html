<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 300px;">
                {% endif %}
                <p><strong>By:</strong> {{ post.user.username }}</p>
                <p><strong>Created at:</strong> {{ post.created_at }}</p>
            </li>
        {% empty %}
            <li>No posts have been created yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
