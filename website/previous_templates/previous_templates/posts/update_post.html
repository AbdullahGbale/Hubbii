{% extends 'base.html' %}

{% block content %}
<h1>Update Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<a href="{% url 'profile' request.user.username %}">Back to Profile</a>
{% endblock %}
